name: Periodic health check

on:
  push:
    branches:
      - main
  schedule:
    - cron: "*/2 * * * *"

jobs:
  health_check:
    runs-on: ubuntu-latest
    steps:
      - name: Check the deployed service URL
        uses: jtalk/url-health-check-action@v4
        with:
          url: https://full-stack-open-pokedex-wyg5.onrender.com/
          max-attempts: 3
          retry-delay: 5s